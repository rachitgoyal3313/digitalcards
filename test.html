<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Business Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            transform: rotateY(0deg);
        }
        .card-container:hover .card {
            transform: rotateY(15deg) scale(1.05);
        }
        .card h2 {
            margin: 0;
        }
        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h2>Rachit Goyal</h2>
            <p>Digital Marketer | Web Developer</p>
            <p>Email: rachit@example.com</p>
        </div>
    </div>
</body>
</html>
